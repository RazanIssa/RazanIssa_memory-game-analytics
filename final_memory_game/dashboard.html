<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة أداء اللاعبين - تصدير وتحليل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff8f0;
      color: #333;
      padding: 40px;
      direction: rtl;
      text-align: center;
    }

    h1 {
      color: #ff6b6b;
      font-size: 32px;
    }

    table {
      width: 95%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #ffffff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 15px;
    }

    thead {
      background-color: #ffe4e1;
    }

    th {
      color: #d72638;
    }

    tr:hover {
      background-color: #fdf0f0;
    }

    .tag {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      display: inline-block;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .fail {
      background-color: #f8d7da;
      color: #721c24;
    }

    canvas {
      max-width: 800px;
      margin: 40px auto;
      display: block;
    }

    .btn {
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #e25555;
    }
  </style>
</head>
<body>

<h1>📊 تحليل أداء اللاعبين</h1>
<p id="summary">جاري التحميل...</p>

<table>
  <thead>
    <tr>
      <th>اللاعب</th>
      <th>الحركات</th>
      <th>الزمن (ث)</th>
      <th>الجولة</th>
      <th>النجاح</th>
      <th>التوقع</th>
    </tr>
  </thead>
  <tbody id="data-body"></tbody>
</table>

<canvas id="chartCanvas"></canvas>

<p id="tips">🧠 تحليل الأداء قيد المعالجة...</p>
<button class="btn" onclick="exportCSV()">📤 تصدير CSV</button>
<button class="btn" onclick="exportJSON()">📥 تنزيل JSON</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const data = JSON.parse(localStorage.getItem("playerStats")) || [];
  const tableBody = document.getElementById("data-body");
  const summary = document.getElementById("summary");
  const tips = document.getElementById("tips");

  let totalMoves = 0;
  let totalTime = 0;
  let successCount = 0;
  const chartLabels = [];
  const chartDataTime = [];
  const chartDataMoves = [];

  data.forEach((player, i) => {
    const tr = document.createElement("tr");
    const prediction = (player.moves < 50 && player.timeTaken < 60);
    const predictionText = prediction ? "✔️ متوقع ينجح" : "❌ متوقع يفشل";
    const predictionClass = prediction ? "success" : "fail";

    if (player.success === 1) successCount++;
    totalMoves += player.moves;
    totalTime += player.timeTaken;

    tr.innerHTML = `
      <td>${player.playerId}</td>
      <td>${player.moves}</td>
      <td>${player.timeTaken}</td>
      <td>${i + 1}</td>
      <td><span class="tag ${player.success === 1 ? 'success' : 'fail'}">
        ${player.success === 1 ? '✔️ ناجح' : '❌ فشل'}
      </span></td>
      <td><span class="tag ${predictionClass}">${predictionText}</span></td>
    `;
    tableBody.appendChild(tr);

    chartLabels.push(player.playerId);
    chartDataTime.push(player.timeTaken);
    chartDataMoves.push(player.moves);
  });

  const avgMoves = (totalMoves / data.length || 0).toFixed(2);
  const avgTime = (totalTime / data.length || 0).toFixed(2);
  summary.textContent = `📌 متوسط الحركات: ${avgMoves} | متوسط الوقت: ${avgTime} ثانية`;

  const rate = (successCount / data.length) * 100;
  if (rate >= 80) {
    tips.textContent = "🎯 أداء ممتاز!";
  } else if (rate >= 50) {
    tips.textContent = "📈 جيد، لكن يمكن التحسين.";
  } else {
    tips.textContent = "🛠️ النتائج ضعيفة، حاول التبسيط.";
  }

  new Chart(document.getElementById("chartCanvas"), {
    type: 'bar',
    data: {
      labels: chartLabels,
      datasets: [
        {
          label: '⏱️ الزمن المستغرق (ث)',
          data: chartDataTime,
          backgroundColor: '#ff6b6b',
          borderRadius: 5
        },
        {
          label: '🎯 عدد الحركات',
          data: chartDataMoves,
          backgroundColor: '#4ecdc4',
          borderRadius: 5
        }
      ]
    },
    options: {
      plugins: {
        title: {
          display: true,
          text: 'تحليل الزمن والحركات لكل لاعب'
        }
      },
      responsive: true,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  function exportCSV() {
    const header = "playerId,moves,timeTaken,success\n";
    const rows = data.map(p => `${p.playerId},${p.moves},${p.timeTaken},${p.success}`);
    const csvContent = header + rows.join("\n");
    const blob = new Blob([csvContent], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const link = document.createElement("a");
    link.href = url;
    link.download = "player_data.csv";
    link.click();
  }

  function exportJSON() {
    const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "player_data.json";
    a.click();
  }
</script>

</body>
</html>
